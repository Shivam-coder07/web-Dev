<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <table class="login-table">
            <tr>
                <td colspan="2" class="login-header">
                    <h2>Login</h2>
                </td>
            </tr>
            <tr>
                <td class="label-cell"><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td class="label-cell"><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2" class="button-cell">
                    <button type="submit" class="btn" id="login">Login</button>
                    <a href="mini_project.html" id="login">Login</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="signup-cell">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
